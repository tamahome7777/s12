<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
			<!-- Required meta tags -->
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<!-- Bootstrap CSS -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
			  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
			  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
			  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>Login</title>
</head>
<body class="container">

	<div class="container w-50 mt-5 card">

		<header class="text-center">
			<h1>Create an account </h1>
			<p>Already have an account?<a href="#" class="text-decoration-none text-primary"> Sign In</a></p>
		</header>
		<main class="container ">
			<div class="container ">

				<form class="bg-white container row">
					<input type="text" name="user_name" id="user_name" placeholder="Username" required="on" autocomplete="on" class="form-control mb-2"/>

					<input type="text" name="first_name" id="first_name" placeholder="First name" required="on" autocomplete="on" class="form-control w-50"/>

					<input type="text" name="last_name" id="last_name" placeholder="Last name" required="on" autocomplete="on" class="form-control w-50 mb-2"/>

					<input type="text" name="email" id="email" placeholder="Email" required="on" autocomplete="on" class="form-control mb-2">

					<button  type="button"class="form-control text-left bg-primary text-light btn btn-primary" data-toggle="modal" data-target="#myModal">Proceed to next step</button>
					<input type="checkbox" name="agree" id="agree" value="agree"/>&nbsp; I have read and agree to the <a href="#" class="text-decoration-none text-primary ">&nbsp; Terms of service</a>

					<div class="modal fade" id="myModal">
						<div class="modal-dialog">
							<div class="modal-content">
								
								<!-- Modal Header -->
								<div class="modal-header">
									<h4 class="modal-title">Message Send</h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>
								
								<!-- Modal body -->
								<div class="modal-body">
									Thank you for Contacting me...
								</div>
								
								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="button" class="btn btn-primary bg-light">
										<a href="./index.html">Close</a></button>

								</div>
								
							</div>
						</div>
					</div>
					
				</div>


				
			</form>
		</div>
	</main>
	<footer class="bg-light">
		
	</footer>
</div>
		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>	
</body>
</html>
