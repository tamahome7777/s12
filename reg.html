<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		<title>Create an Account</title>
	</head>
	<body class="bg-secondary">
		<div class="container-fluid w-50 my-3 bg-secondary ">
			<header class="text-center">
				<h1 class="text-white">Contact Me</h1>	
			</header>
			<main class="bg-secondary">
				<form class="text-center bg-secondary mb-5">
					<div class="form-group row mx-1 p-2 pb-3 mb-3 card bg-primary text-white">
						<p class="mb-2 mt-3">Name</p>
						<input type="text" name="your_name" id="your_name" placeholder="Your Name" class="form-control mb-2 bg-light">
						<p class="mb-2">Email address</p>
						<input type="email" name="e_mail" id="e_mail" placeholder="name@example.com" class="form-control mb-2 bg-light">
						<p class="mb-2">Contact Number</p>
						<input type="text" name="contact_number" id="contact_number" placeholder="+63 900 000 0000" class="form-control  mb-2 bg-light">
						<p class="mb-2">Concern</p>
						<input type="quotation" name="concern" id="concern" placeholder="Quotation" class="form-control bg-light">
						<p class="mb-2">Message</p>
						<textarea name="notes" rows="5" id="notes" class="mb-2" required></textarea>

						

						<button type="submit" class="btn btn-primary form-control bg-dark text-light m-auto rounded p-md-3 col-md-5" data-toggle="modal" data-target="#myModal">Send Email</button>

	
						
					</div>
					<div class="modal fade" id="myModal">
						<div class="modal-dialog">
							<div class="modal-content">
								
								<!-- Modal Header -->
								<div class="modal-header">
									<h4 class="modal-title">Message Send</h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>
								
								<!-- Modal body -->
								<div class="modal-body">
									Thank you.....
								</div>
								
								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="button" class="btn btn-primary bg-light">
										<a href="./index.html">Close</a></button>

									</div>
									
								</div>
							</div>
						</div>
						
					</div>
				</form>
			</main>
			<footer>
				
			</footer>
		</div>
	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

	</body>


</html>
